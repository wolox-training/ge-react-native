<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/equalizer.css"/>
    <link rel="stylesheet" type="text/css" href="styles/styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <img class="cellphone-img" src="resources/phone.png"/>
      <div class="vertical-separator"></div>
      <img src="resources/tcg_logo.png"/>
    </div>
    <div class="gray-divider"></div>
    <div class="features">
        <div class="feature">
          <img src="resources/ic_list.png"/>
          <h3 class="title-small">Keep track of your money</h3>
          <p class="highlight-gray">See all your debts and all your friends debts towards you.</p>
        </div>
        <div class="feature">
          <img src="resources/ic_reminder.png"/>
          <h3 class="title-small">Generate reminders</h3>
          <p class="highlight-gray">Get reminded of who owes you money or who you owe money to.</p>
        </div>
        <div class="feature">
          <img src="resources/ic_safe.png"/>
          <h3 class="title-small">No internet needed</h3>
          <p class="highlight-gray">All your debts are kept safe in your phone.</p>
        </div>
      
    </div>
    <form class="subscribe">
      <h3 class="title-small subscribe-title text-white">Get info on new updates</h2>
      <input class="subscribe-input" type="email" name="email" placeholder="you@example.com">
      <button class="subscribe-button" value="submit">Subscribe</button>
    </form>
  </body>
</html>
